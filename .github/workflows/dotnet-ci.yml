name: .NET CI with Coverlet & SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Restore dependencies
      - name: Restore
        run: dotnet restore

      # 4️⃣ Build
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # 5️⃣ Run tests with Cobertura coverage (XML)
      - name: Test with coverage
        run: |
             dotnet test --no-build --configuration Release \
             /p:CollectCoverage=true \
             /p:CoverletOutput=CalculatorApp.Tests/TestResults/coverage.cobertura.xml \
             /p:CoverletOutputFormat=cobertura \
             /p:UseSourceLink=false \
             /p:ExcludeByAttribute="Obsolete,GeneratedCodeAttribute,CompilerGeneratedAttribute"


      # 6️⃣ SonarCloud Analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          args: >
            -Dsonar.organization=srilaxmi1747
            -Dsonar.projectKey=Srilaxmi1747_CalculatorSolution
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.coverageReportPaths=CalculatorApp.Tests/TestResults/coverage.cobertura.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ Upload coverage report (optional)
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: CalculatorApp.Tests/TestResults/coverage.cobertura.xml

